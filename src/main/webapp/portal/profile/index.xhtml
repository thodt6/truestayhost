    <f:metadata>        
        <f:event type="preRenderView" listener="#{userSessionBean.verifyAccessPage}"/>

    <ui:define name="title">Profile</ui:define>

                                <div class="ui-g-4">
                                    <h:outputText value="Email address"/>
                                </div>
                                <div class="ui-g-8">
                                    <p:inputText value="#{userSessionBean.user.email}"/>
                                </div>
                                <div class="ui-g-4">
                                    <h:outputText value="Phone number"/>
                                </div>
                                <div class="ui-g-8">
                                    <p:inputText value="#{userSessionBean.user.phone_num}"/>
                                </div>
                                <div class="ui-g-4">

                                </div>
                                <div class="ui-g-8">

                                <div class="ui-grid-col-2" align="center">
                                   <i class="fa fa-credit-card fa-2x"/>    
                                </div>
                                <div class="ui-grid-col-6">

                                </div>
                                <div class="ui-grid-col-4" align="left">
                                    <p:spacer width="20"/>

                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-2" align="center">
                                    <i class="fa fa-bank fa-2x"/>    
                                </div>
                                <div class="ui-grid-col-6">                                    
                                    <p:outputPanel>
                                        <p:inputText style="height: 30px;width: 100%" value="#{userSessionBean.user.bank_name}" placeholder="Bank name"/>
                                        <p:inputText style="height: 30px;width: 100%" value="#{userSessionBean.user.agent_name}" placeholder="Brand"/>   
                                    </p:outputPanel>
                                </div>
                                <div class="ui-grid-col-4" align="left">
                                    <p:spacer width="20"/>
                                    Bank Name and Branch 
                                </div>
                            </div>
                            <f:facet name="footer">
                                <p:commandButton value="Save"/>
                            </f:facet>
                        </p:panel>
                    </div>
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>

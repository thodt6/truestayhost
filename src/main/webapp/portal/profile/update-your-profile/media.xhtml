<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:metadata>        
        <f:event type="preRenderView" listener="#{userSessionBean.verifyAccessPage}"/>   
    </f:metadata>
    <ui:define name="title">Update Your profile picture</ui:define>
    <ui:define name="viewname">Update Your profile picture</ui:define>
    <ui:define name="head">
    </ui:define>
    <ui:define name="content">
        <h:form id="frmObject">
            <p:growl id="id_growl"/>
            <p:tabMenu  activeIndex="3">
                <p:menuitem value="#{msg['page.profile.email_phone']}" outcome="email-phone.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.profile.payout_info']}" outcome="payout-info.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.profile.basic_info']}" outcome="basic.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.profile.your_photo']}" outcome="media.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.profile.your_id']}" outcome="id.html">
                </p:menuitem>                
            </p:tabMenu>
            <p:progressBar value="80" labelTemplate="" displayOnly="true" style="height:10px"/>
            <p:panel>
                <div class="ui-g">
                    <div class="ui-g-12 ui-lg-8">
                        <p:panel>
                            <h2>#{msg['page.profile.your_photo.profile_photo']}</h2>
                            <div class="ui-g">
                                <div class="ui-g-12 ui-lg-4">
                                    <p:graphicImage id="id_image" cache="false"   value="#{userSessionBean.user.fullURL_Fb_avatar}" width="90%"/>                        
                                </div>
                                <div class="ui-g-12 ui-lg-8">
                                    <p:tab title="#{msg['page.profile.your_photo.upload_to_server']}">
                                        <p:fileUpload fileUploadListener="#{userSessionBean.handleProfileUpload}" mode="advanced" 
                                                      dragDropSupport="true" multiple="false" label="#{msg['page.profile.your_photo.choose']}"
                                                      uploadLabel="#{msg['page.profile.your_photo.upload']}" cancelLabel="#{msg['page.profile.your_photo.cancel']}" 
                                                      update=":frmObject:id_image" sizeLimit="1000000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                                    </p:tab>
                                </div>
                            </div>
                        </p:panel>
                        <br/>
                        <div style="float: left;">
                            <p:button value="#{msg['general.back']}" outcome="basic.html"  icon="fa fa-long-arrow-left"/>
                        </div>
                        <div style="float: right;">
                            <p:commandButton value="#{msg['general.next']}"  action="#{userSessionBean.updateMedia}"  styleClass="pink-btn"/> 
                        </div>
                        <br/>
                    </div>
                    <div class="ui-g-12 ui-lg-4">
                        <p:panel>
                            <i class="fa fa-lightbulb-o fa-2x"/>
                            <p>#{msg['page.profile.your_photo.help']}</p>
                        </p:panel>
                    </div>
                </div>
            </p:panel>          
        </h:form>
    </ui:define>

</ui:composition>

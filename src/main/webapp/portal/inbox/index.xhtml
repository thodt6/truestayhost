<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:metadata>        
        <f:event type="preRenderView" listener="#{userSessionBean.verifyAccessPage}"/>   
    </f:metadata>
    <ui:define name="title">Inbox</ui:define>
    <ui:define name="viewname">Inbox</ui:define>
    <ui:define name="head">
        <script type="text/javascript">
            $(document).ready(function () {
                updateActiveMenu();
            });
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:growl id="id_growl"/>
            <div class="card card-w-title">
                <h1 style="font-weight: bolder">Read your inbox?</h1>
                <p:dataTable reflow="true">
                    <p:column headerText="From">

                    </p:column>
                    <p:column headerText="Title">

                    </p:column>
                    <p:column headerText="Message">

                    </p:column>
                    <p:column headerText="Type">

                    </p:column>
                    <p:column headerText="Received">

                    </p:column>                    
                </p:dataTable>
            </div> 
        </h:form>
    </ui:define>

</ui:composition>

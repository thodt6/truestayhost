<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <f:metadata>         
        <f:viewParam id="email" name="email" value="#{userSessionBean.email}"/>
        <f:viewParam id="pwd" name="pwd" value="#{userSessionBean.password}"/>
        <f:event type="preRenderView"  listener="#{userSessionBean.doLogin}"/>
    </f:metadata>

 
</ui:composition>

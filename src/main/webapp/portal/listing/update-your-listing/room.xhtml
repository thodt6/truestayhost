<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <f:metadata>        
        <f:event type="preRenderView" listener="#{userSessionBean.verifyAccessPage}"/>   
        <f:event type="preRenderView"  listener="#{listingService.listing0.initService}"/>
    </f:metadata>

    <ui:define name="title">Update your listing</ui:define>
    <ui:define name="viewname">Update your room</ui:define>    
    <ui:define name="content">
        <h:form>
            <p:growl id="id_growl"/>            
            <p:tabMenu  activeIndex="0">
                <p:menuitem value="#{msg['page.your_listing.property']}" outcome="room.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Accomodation']}" outcome="bedroom.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Location']}" outcome="location.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Amenities']}" outcome="amenities.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Your_Spaces']}" outcome="spaces.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Photos']}" outcome="photos.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Description']}" outcome="description.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.House_rule']}" outcome="house-rule.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Guest_requirements']}" outcome="guest-requirements.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.How_to_book']}" outcome="howto-book.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Datetime_setting']}" outcome="stay-setting.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Calendar']}" outcome="calendar.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Price_setting']}" outcome="price-setting.html">
                </p:menuitem>
            </p:tabMenu>
            <p:progressBar value="#{listingService.listing0.percentComplete}"  style="height:10px" labelTemplate="" displayOnly="true"/>
            <p:panel>                                              
                <div class="ui-g">
                    <div class="ui-g-12 ui-lg-8">
                        <p:panel>
                            <h1>#{msg['page.become_a_host.step1.room.title1']}</h1>
                            <h:panelGrid columns="1">                        
                                <p:selectOneMenu required="true" value="#{listingService.homestay.propertytypeid}" label="What type of property is this">
                                    <f:selectItem itemLabel="#{msg['page.become_a_host.step1.room.select_one']}" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{listingService.listing0.propertyService.objects}" var="p" itemLabel="#{p.name}" itemValue="#{p.id}"/> 
                                </p:selectOneMenu>
                                <br/>
                                <h:outputText value="#{msg['page.become_a_host.step1.room.title2']}" style="font-size: 15px"/>
                                <br/>
                                <p:selectOneMenu label="" required="true" value="#{listingService.homestay.roomtypeid}">
                                    <f:selectItem itemLabel="Select one" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{listingService.listing0.roomTypeService.objects}" var="t" itemLabel="#{t.name}" itemValue="#{t.id}"/> 
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </p:panel>
                        <br/>
                        <div style="float: left;">
                            <p:button value="#{msg['page.your_listing.Go_to_your_listing']}" outcome="/portal/listing/your-listing/index.html"/>
                        </div>
                        <div style="float: right;">
                            <p:commandButton value="#{msg['general.update']}" action="#{listingService.listing0.doUpdate}" update="id_growl" styleClass="pink-btn"/>                                 
                        </div>
                    </div>
                    <div class="ui-g-12 ui-lg-4">
                        <p:panel>
                            <div class="card">
                                <i class="fa fa-lightbulb-o fa-2x"/>
                                <p><h:outputText value="#{msg['page.become_a_host.step1.room.help']}" escape="false"/></p>
                            </div>
                        </p:panel>
                    </div>
                </div>
            </p:panel>                  
        </h:form>
    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <f:metadata>        
        <f:event type="preRenderView" listener="#{userSessionBean.verifyAccessPage}"/>   
        <f:event type="preRenderView" listener="#{listingService.listing4.initService}"/>   
    </f:metadata>

    <ui:define name="title">Update your listing</ui:define>
    <ui:define name="viewname">Update your spaces</ui:define>    
    <ui:define name="content">
        <h:form>
            <p:growl id="id_growl"/>            
            <p:tabMenu  activeIndex="4">
                <p:menuitem value="#{msg['page.your_listing.property']}" outcome="room.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Accomodation']}" outcome="bedroom.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Location']}" outcome="location.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Amenities']}" outcome="amenities.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Your_Spaces']}" outcome="spaces.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Photos']}" outcome="photos.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Description']}" outcome="description.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.House_rule']}" outcome="house-rule.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Guest_requirements']}" outcome="guest-requirements.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.How_to_book']}" outcome="howto-book.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Datetime_setting']}" outcome="stay-setting.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Calendar']}" outcome="calendar.html">
                </p:menuitem>
                <p:menuitem value="#{msg['page.your_listing.Price_setting']}" outcome="price-setting.html">
                </p:menuitem>
            </p:tabMenu>
            <p:progressBar value="#{listingService.listing4.percentComplete}"  style="height:10px" labelTemplate="" displayOnly="true"/>
            <p:panel>                                               
                <div class="ui-g">
                    <div class="ui-g-12 ui-lg-8">
                        <p:panel>
                            <h1 style="font-weight: bolder">#{msg['page.become_a_host.step2.spaces.title1']}</h1>
                            <p:dataTable id="id_table1" value="#{listingService.listing4.spaceUsesService.spaceuses}" selection="#{listingService.homestay.spaceuse_ids}"
                                         var="t" rowKey="#{t.id}" reflow="true">
                                <p:column selectionMode="multiple" style="width:30px;text-align:center"/>
                                <p:column style=" text-align: left" headerText="#{msg['page.become_a_host.step2.spaces.title1']}">
                                    <h:outputText value="#{t.name}"/>
                                </p:column>
                            </p:dataTable>  
    <!--                            <p:selectManyMenu value="#{listingService.homestay.spaceuse_ids}" id="grid" showCheckbox="true" style="width:100%;">
                                    <f:selectItems value="#{listingService.listing4.spaceUsesService.spaceuses}" var="a" itemLabel="#{a.name}" itemValue="#{a.id}"/>
                                </p:selectManyMenu>                    -->
                            <br/>
                        </p:panel>
                        <br/>
                        <div style="float: left;">
                            <p:button value="#{msg['page.your_listing.Go_to_your_listing']}" outcome="/portal/listing/your-listing/index.html"/>
                        </div>
                        <div style="float: right;">
                            <p:commandButton value="#{msg['general.update']}" action="#{listingService.listing4.doUpdate}" update="id_growl" styleClass="pink-btn"/>                                 
                        </div>
                    </div>
                    <div class="ui-g-12 ui-lg-4">
                        <p:panel>
                            <div class="card">
                                <i class="fa fa-lightbulb-o fa-2x"/>
                                <p>#{msg['page.become_a_host.step2.spaces.help']}</p>
                            </div>
                        </p:panel>
                    </div>
                </div>
            </p:panel>                  
        </h:form>
    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>        
        <f:event type="preRenderView" listener="#{userSessionBean.verifyAccessPage}"/>   
        <f:viewParam id="id" name="id" value="#{listingService.homestayid}"/>
        <f:viewParam id="step" name="step" value="#{listingService.step}"/>
        <f:event type="preRenderView" listener="#{listingService.initHomestay}"/>
    </f:metadata>   
    <ui:define name="head">
        <script type="text/javascript">
            $(document).ready(function () {
                updateActiveMenu();
            });
        </script>
    </ui:define>
    <h:form>
        <p:remoteCommand name="rc" update="menuform:menu" />
    </h:form>
</ui:composition>

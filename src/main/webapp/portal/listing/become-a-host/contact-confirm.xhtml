<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <f:metadata>        
        <f:event type="preRenderView" listener="#{userSessionBean.verifyAccessPage}"/>   
        <f:event type="preRenderView" listener="#{listingService.listing8.initService}"/>   
    </f:metadata>

    <ui:define name="title">Become a host</ui:define>
    <ui:define name="viewname">Become a host</ui:define>    
    <ui:define name="content">
        <h:form>
            <p:growl id="id_growl"/>
            <div class="ui-g">            
                <div class="ui-g-12">                    
                    <p:outputPanel>
                        <div style="float: left;">
                            <h:outputText value="Step 3: Finishing your listing" style="font-size:25px;font-weight: bolder"/>
                        </div>
                        <div style="float: right;">
                            <p:commandButton action="#{listingService.listing8.saveAndExist}" value="#{msg['page.become_a_host.save_and_exit']}" style="font-size:15px"/>
                        </div>
                    </p:outputPanel>
                    <br/>
                    <br/>
                    <p:progressBar value="#{listingService.listing8.percentComplete}" style="height:10px" labelTemplate="" displayOnly="true"/>
                </div>

                <div class="ui-g-12 ui-md-8">
                    <div class="card">
                        <h1>Confirm your contact?</h1>
                        <p:inputText style="height: 30px" value="#{listingService.listing8.otp_code}"  placeholder="Enter your received code"/>  
                        <p:separator/>
                        <br/>
                        <p:outputPanel>
                            <div style="float: left;">
                                <p:commandButton value="msg['general.back']" action="#{listingService.listing8.backPage}" icon="fa fa-long-arrow-left"/>
                            </div>
                            <div style="float: right;">
                                <p:commandButton value="Confirm" action="#{listingService.listing8.nextPage}" styleClass="pink-btn"/> 
                            </div>
                        </p:outputPanel>
                        <br/><br/>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <div class="card">
                        <i class="fa fa-lightbulb-o fa-2x"/>
                        <p>Entire place Guests will rent the entire place. Includes in-law units. Private room Guests share some spaces but they’ll have their own private room for sleeping.Shared room Guests don’t have a room to themselves.</p>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <f:metadata>        
        <f:event type="preRenderView" listener="#{userSessionBean.verifyAccessPage}"/>   
        <f:event type="preRenderView" listener="#{listingService.listing10.initService}"/>   
    </f:metadata>

    <ui:define name="title">Become a host</ui:define>
    <ui:define name="viewname">Guest requirements</ui:define>    
    <ui:define name="content">
        <h:form>
            <p:growl id="id_growl"/>
            <div class="ui-g">            
                <div class="ui-g-12">                    
                    <p:outputPanel>
                        <div style="float: left;">
                            <h:outputText value="#{msg['page.become_a_host.step4.guest_requirements']}" style="font-size:25px;font-weight: bolder"/>
                        </div>
                        <div style="float: right;">
                            <p:commandButton action="#{listingService.listing10.saveAndExist}" value="#{msg['page.become_a_host.save_and_exit']}" style="font-size:15px"/>
                        </div>
                    </p:outputPanel>
                    <br/>
                    <br/>
                    <p:progressBar value="#{listingService.listing10.percentComplete}" style="height:10px" labelTemplate="" displayOnly="true"/>
                </div>

                <div class="ui-g-12 ui-md-8">
                    <div class="card">
                        <h1>#{msg['page.become_a_host.step4.guest_requirements.title1']}</h1>
<!--                        <p:selectManyMenu value="#{listingService.homestay.guest_requirement_ids}" showCheckbox="true" style="width:100%;">
                            <f:selectItems value="#{listingService.listing10.guestRequirementService.objects}" var="g" itemLabel="#{g.name}" itemValue="#{g.id}"/>
                        </p:selectManyMenu>-->
                        <p:dataTable  id="id_table1" value="#{listingService.listing10.guestRequirementService.objects}" selection="#{listingService.homestay.guest_requirement_ids}"
                                     var="t" rowKey="#{t.id}" reflow="true">
                            <p:column selectionMode="multiple" style="width:30px;text-align:center"/>
                            <p:column>
                                <h:outputText value="#{t.name}"/>
                            </p:column>
                        </p:dataTable> 
                        <br/>
                        <p:separator/>
                        <br/>
                        <p:outputPanel>
                            <div style="float: left;">
                                <p:button value="#{msg['general.back']}"  outcome="#{listingService.listing10.backpage}"  icon="fa fa-long-arrow-left"/>
                            </div>
                            <div style="float: right;">
                                <p:commandButton value="#{msg['general.next']}" action="#{listingService.listing10.nextPage}" styleClass="pink-btn"/> 
                            </div>
                        </p:outputPanel>
                        <br/><br/>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <div class="card">
                        <i class="fa fa-lightbulb-o fa-2x"/>
                        <p>#{msg['page.become_a_host.step4.guest_requirements.help']}</p>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
